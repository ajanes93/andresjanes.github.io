pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,vue}"
      run: npx eslint --fix {staged_files} && git add {staged_files}
    format:
      glob: "*.{js,ts,vue,json,css,md,yml,yaml}"
      run: npx prettier --write {staged_files} && git add {staged_files}
    typecheck:
      glob: "*.{ts,vue}"
      run: npx vue-tsc --noEmit
    seo-check:
      glob: "src/stores/profile.ts"
      run: npm run generate:seo -- --check-only
